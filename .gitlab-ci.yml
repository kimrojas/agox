image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx
  - pip install -U sphinxcontrib-fulltoc
  - sphinx-build -b html docs/source/. docs/public/
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - pip install -U sphinxcontrib-fulltoc
  - sphinx-build -b html docs/source/. public
  artifacts:
    paths:
    - public
  only:
  - master
